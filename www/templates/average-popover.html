<ion-popover-view style="width: 100%; overflow-x: scroll;">
        <ion-content style="overflow-x: scroll;">
            <img ng-src="http://chart.googleapis.com/chart?cht=bvg&chs=850x350&chd=t:{{getAverageValues().values}}&chxt=x,y&chxs=0,ff0000,0,0,lt|1,0000ff,10,1,lt&chxr=1,0,3,0.2" style="width: 100%;" />

            <p>Average: {{getAverageValues().average}}</p>
            <p>Contraction Strength: {{getAverageValues().area}}</p>
            <p>Max. Contraction Strength: {{getAverageValues().peak}}</p>
        </ion-content>
</ion-popover-view>
